<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        .container {
            display: flex;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 200px;
            background: #f4f4f4;
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Webpage</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <aside>
        <h2>Sidebar</h2>
        <p>Links or additional information can go here.</p>
    </aside>
    <main>
        <h2>Welcome to My Webpage</h2>
        <p>This is the main content area where you can write about your topics of interest.</p>
    </main>
</div>

    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>

</body>
</html>
